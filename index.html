<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="vendors/jquery-3.6.0.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/style.css">
  <title>JQ Salary Calculator</title>
</head>

<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <div id="inputDiv">
    <h2>Add Employee</h2>
    <input type="text" placeholder="First Name" id="firstNameIn">
    <input type="text" placeholder="Last Name" id="lastNameIn">
    <input type="number" placeholder="ID #" id="idNumberIn">
    <input type="text" placeholder="Job Title" id="jobTitleIn">
    <input type="number" placeholder="Annual Salary" id="annualSalaryIn">
    <button id="submitEmployeeButton">Submit</button>
  </div>
  <div id="outputDiv">
    <h2>Employees</h2>
    <table id="employeeInfoTable">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID</th>
        <th>Title</th>
        <th>Annual Salary</th>
        <th></th>
      </tr>
      <tr id="displayInfoOut">
        <td>Jane</td>
        <td>Doe</td>
        <td>12345</td>
        <td>CEO</td>
        <td>$100,000</td>
        <td>(Delete Button)</td>
      </tr>
    </table>
    <ul id="employeeInfoOut">
    </ul>
    <h2>Total Monthly: <span id="monthlyCostOut"></span></h2>
  </div>
</body>
</html>
