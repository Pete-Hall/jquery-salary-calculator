<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="vendors/jquery-3.6.0.min.js"></script>
  <script src="scripts/client.js"></script>
  <title>JQ Salary Calculator</title>
</head>
<body>
  <h1>Salary Calculator</h1>
  <div id="inputDiv">
    <input type="text" placeholder="First Name" id="firstNameIn">
    <input type="text" placeholder="Last Name" id="lastNameIn">
    <input type="number" placeholder="ID #" id="idNumberIn">
    <input type="text" placeholder="Job Title" id="jobTitleIn">
    <input type="number" placeholder="Annual Salary" id="annualSalaryIn">
    <button id="submitEmployeeButton">Submit</button>
  </div>
  <div id="outputDiv">
    <ul id="employeeInfoOut">
    </ul>
    <h2>Total Monthly: $<span id="monthlyCostOut"></span></h2>
  </div>
</body>
</html>
